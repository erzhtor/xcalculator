<div class="input-container">
  <input [class.input]="true" placeholder="Type an expression" [(ngModel)]="userText" (keyup.enter)="calculate()" />
</div>
<div *ngIf="!calculating">
  <div class="parsed-expression">
    <i>Postfix notation: </i>{{postfixedText}}
  </div>
  <div class="result">
    <i>Result: </i>{{resultText}}
  </div>
</div>
<div *ngIf="calculating" [style.font-size]="'30px'">
  <br/> calculating...
</div>
